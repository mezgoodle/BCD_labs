<body>
<div class="container">
    <div>
        <h1>Вранці на кордоні Андори ранок</h1>
        <button
                class="info-button"
                onclick="prepareQuiz()"
        >
            Пройти вікторину по-Кельтські
        </button>
        <button
                class="info-button"
                onclick="compare()"
        >
            Порівняти два імені
        </button>
        <p>Найдовше ім'я: <b id="longest-string"></b></p>
    </div>
    <div id="info-column">
        <h1>Інформація про розробника:</h1>
        <ul>
            <li id="name">Ім'я: Максим</li>
            <li id="surname">Прізвище: Завальнюк</li>
            <li>Посада: розробник</li>
        </ul>
        <button
                class="info-button"
                onclick="showInfo(document.getElementById('name').innerText,
                                  document.getElementById('surname').innerText)"
        >
            Отримати повну інформацію
        </button>
    </div>
</div>
