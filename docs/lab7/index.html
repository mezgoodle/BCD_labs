<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Maxim Zavalniuk">
    <title>Кордой</title>
    <link href="styles/style.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div>
        <h1 onmouseover="onOverInfo()">GTA SAMP</h1>
        <button class="info-button" id="item-button">Показати чи сховати популярні предмети</button>
        <img src="./images/items.jpg" alt="items" id="item-image" width="600px" height="300px" hidden>
    </div>
    <div id="info-column">
        <h1 id="links">Отримати усі посилання</h1>
        <h3 id="item-stop" style="text-decoration: underline;">Припинити обробку картинки</h3>
        <h4>Найшвидші літаки у грі:</h4>
        <ol id="list">
            <li>Шамал</li>
            <li>Невада</li>
            <li>АТ400</li>
            <li>Андромада</li>
        </ol>
    </div>
</div>
<script src="scripts/mouseOver.js"></script>
<script src="scripts/buttonListener.js"></script>
<script src="scripts/highlightList.js"></script>
<script>
    btn = document.getElementById('item-button');
    const hidden = new Hidden();
    btn.addEventListener('click', showInfo);
    btn.addEventListener('click', changeHiddenValue);
    btn.addEventListener('click', hidden);
    document.getElementById('item-stop').addEventListener('click', stopItem)

    links.onmouseover = () => {
        alert('https://arizona-rp.com/\nhttps://arizona-rp.com/posts\nhttps://forum.arizona-rp.com/')
    }

    document.getElementById('list').addEventListener('click', highlightHandler);

    new Buttons(document.getElementById('buttons'));
</script>

</body>
</html>
